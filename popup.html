<!DOCTYPE html>
<html>

  <head>
    <title>Currency Converter</title> <!-- Title of the HTML document -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
    <script src="popup.js"></script> <!-- Link to the external JavaScript file -->
  </head>

  <body>
    <div class="container"> <!-- Container div for styling -->
      <h1 class="title">Currency Converter</h1> <!-- Heading element for the extension title --> 

      <!-- Create a label with the current currency you have -->
      <label for="currencyHave">From:</label>

      <!-- Have a drop of options for the currency you currently have-->
      <select name="currencyHave" id="currencyHave">
        <option value="usd">USD</option>
        <option value="cad">CAD</option>
        <option value="eur">EUR</option>
        <option value="inr">INR</option>
        <option value="aud">AUD</option>
        <option value="jpy">JPY</option>
        <option value="gbp">GBP</option>
      </select><br><br>

      <!-- Create a label for the currency you want -->
      <label for="currencyWant">To:</label>

      <!-- Have a drop down of option you can convert to-->
      <select name="currencyWant" id="currencyWant">
        <option value="cad">CAD</option>
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="inr">INR</option>
        <option value="aud">AUD</option>
        <option value="jpy">JPY</option>
        <option value="gbp">GBP</option>

      </select><br><br>

      <!-- Create a label for the amount -->
      <label for="amount">Amount:</label>

      <!-- Use an input tag for the user to write the amount they would like to convert-->
      <input name="amount" id="amount" type="text" required placeholder="Ex: 1"><br><br>

      <!-- Use a button tag to create a convert button-->
      <button id="getConvertButton" class="btn">Convert</button>

      <!-- Use a div tag to create a contianer where the conversion will be displayed-->
      <div id="currencyContainer" class="currency-container"></div>
    </div>
  </body>

</html>
